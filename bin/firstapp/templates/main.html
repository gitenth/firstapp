{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заглавная</title>
    <link rel="stylesheet" type="text/css" href="{% static 'static/css/foundation.css' %}">
</head>
<body>
<div class="top-bar">
    <section class="top-bar-right">
        <ul class="right">
            {% if username %}
                <button><a href="/auth/logout/">Выйти ({{ username }})</a> </button>
            {% else %}
                <button><a href="/auth/login/">Войти</a></button>
            {% endif %}
        </ul>
    </section>
</div>
<div class="text-center">
<h1><a href="/">Мой блог</a></h1>
</div>
<div class="row">
{% block article %}{% endblock %}
{% block login %}{% endblock %}
</div>
</body>
</html>
